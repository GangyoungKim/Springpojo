<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카카오계정 만들기</title>
<link rel="stylesheet" type="text/css" href="../mypage/common.css">
<style>
html {
	height: 100%;
	width: 100%;
	padding: 0;
}

* {
	margin: 0;
	padding: 0;
	outline: none;
}

body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
}

/* font */
@font-face{font-family:'NotoSans';font-style:normal;font-weight:200;src:url(/fonts/NotoSansKR-DemiLight.eot);src:local(☺),url(../fonts/NotoSansKR-DemiLight.eot#iefix) format("embedded-opentype"),url(/fonts/NotoSansKR-DemiLight.woff) format("woff"),url(/fonts/NotoSansKR-DemiLight.woff2) format("woff2");}
@font-face{font-family:'NotoSans';font-style:normal;font-weight:400;src:url(/fonts/NotoSansKR-Regular.eot);src:local(☺),url(../fonts/NotoSansKR-Regular.eot?#iefix) format("embedded-opentype"),url(/fonts/NotoSansKR-Regular.woff) format("woff"),url(/fonts/NotoSansKR-Regular.woff2) format("woff2"),url(/fonts/NotoSansKR-Regular.ttf) format("truetype");}
@font-face{font-family:'NotoSans';font-style:normal;font-weight:500;src:url(/fonts/NotoSansKR-Medium.eot);src:local(☺),url(../fonts/NotoSansKR-Medium.eot?#iefix) format("embedded-opentype"),url(/fonts/NotoSansKR-Medium.woff) format("woff"),url(/fonts/NotoSansKR-Medium.woff2) format("woff2");}
@font-face{font-family:'NotoSans';font-style:normal;font-weight:700;src:url(/fonts/NotoSansKR-Bold.eot);src:local(☺),url(../fonts/NotoSansKR-Bold.eot?#iefix) format("embedded-opentype"),url(/fonts/NotoSansKR-Bold.woff) format("woff"),url(/fonts/NotoSansKR-Bold.woff2) format("woff2"),url(/fonts/NotoSansKR-Bold.ttf) format("truetype");}
@font-face{font-family:'Roboto';font-style:normal;font-weight:normal;src:local(☺),url(/fonts/Roboto-Regular.woff) format("woff"),url(/fonts/Roboto-Regular.woff2) format("woff2");}
@font-face{font-family:'Roboto';font-style:normal;font-weight:500;src:local(※),url(/fonts/Roboto-Medium.woff2) format("woff2"),url(/fonts/Roboto-Medium.woff) format("woff");}
@font-face{font-family:'Roboto';font-style:normal;font-weight:700;src:local(※),url(/fonts/Roboto-Bold.woff2) format("woff2"),url(/fonts/Roboto-Bold.woff) format("woff");}
/* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,button{margin:0;padding:0;}
fieldset,img{border:0 none;}
dl,ul,ol,menu,li{list-style:none;}
blockquote,q{quotes:none;}
blockquote:before,blockquote:after,q:before,q:after{content:'';content:none;}
input,select,textarea,button{vertical-align:middle;font-size:100%;}
input::-ms-clear{display:none;}
button{border:0 none;background-color:transparent;cursor:pointer;}
table{border-collapse:collapse;border-spacing:0;}
body{background:#fff;-webkit-text-size-adjust:none;}
input:checked[type='checkbox']{background-color:#666;-webkit-appearance:checkbox;}
input[type='text'],input[type='password'],input[type='submit'],input[type='search'],input[type='tel'],input[type='email'],html input[type='button'],input[type='reset']{-webkit-appearance:none;border:0 none;border-radius:0;}
input[type='search']::-webkit-search-cancel-button{-webkit-appearance:none;}
input[type=number]{-moz-appearance:textfield;-webkit-appearance:textfield;appearance:textfield;}
input[type=number]::-webkit-outer-spin-button,input[type=number]::-webkit-inner-spin-button{-webkit-appearance:none;-moz-appearance:none;}
body{background:#fff;}
body,th,td,input,select,textarea,button{font-size:12px;line-height:1.5;font-family:-apple-system,'Roboto','NotoSans',AppleSDGothicNeo,'Malgun Gothic','맑은 고딕','돋움',dotum,sans-serif;color:#333;}
a{color:#333;text-decoration:none;}
a:active,a:hover{text-decoration:none;}
a:active{background-color:transparent;}
address,caption,cite,code,dfn,em,var{font-style:normal;font-weight:normal;}
iframe{vertical-align:top;}
/* global */
.direct-link{position:absolute;top:-1px;left:0;z-index:1000;height:1px;}
.direct-link a{position:absolute;top:-999px;padding:5px 10px;font-weight:bold;color:#fff;background:#333;text-decoration:none;white-space:nowrap;}
.direct-link a:focus{top:0;}
.ir_pm{display:block;overflow:hidden;font-size:0;line-height:0;text-indent:-9999px;}
.ir_wa{display:block;overflow:hidden;position:relative;z-index:-1;width:100%;height:100%;}
.ir_caption{overflow:hidden;width:1px;font-size:1px;line-height:0;text-indent:-9999px;}
.screen_out{overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px;}
.show{display:block;}
.hide{display:none;}
/*** 공통요소 ***/
label,button,a,input{-webkit-tap-highlight-color:rgba(255,255,255,0);}
.view_m{display:none;}
/* sprite Image */
.ico_comm{display:inline-block;overflow:hidden;font-size:0;line-height:0;background:url(/images/pc/ico_comm.png) 0 0 no-repeat;background-size:300px auto;text-indent:-9999px;vertical-align:top;}
.ico_account{display:inline-block;overflow:hidden;font-size:0;line-height:0;background:url(/images/ico_account.png) 0 0 no-repeat;background-size:300px auto;text-indent:-9999px;vertical-align:top;}
.ico_accountcheck{display:inline-block;overflow:hidden;font-size:0;line-height:0;background:url(/images/ico_accountcheck.png) 0 0 no-repeat;background-size:380px auto;text-indent:-9999px;vertical-align:top;}
/* common */
.thumb_g{width:100%;vertical-align:top;}
.tit_g{display:block;font-weight:normal;font-size:24px;line-height:34px;color:#191919;letter-spacing:-0.03em;}
.desc_g{font-size:16px;line-height:24px;color:#999;letter-spacing:-0.03em;}
.desc_g + .desc_g{padding-top:14px;}
.tit_g + .desc_g{padding-top:15px;}
.link_g{display:inline-block;font-size:14px;line-height:22px;color:#191919;text-decoration:underline;vertical-align:top;cursor:pointer;}
.link_g2{display:inline-block;font-size:12px;line-height:14px;color:#2c88de;text-decoration:underline;vertical-align:top;cursor:pointer;}
.link_g:hover,.link_g2:hover{text-decoration:underline;}
.link_comm{display:inline-block;font-size:12px;color:#191919;vertical-align:top;text-decoration:underline;}
.link_comm:hover{text-decoration:underline;}
.txt_info{font-weight:normal;font-size:12px;line-height:18px;color:#999;}
.tit_tf{display:block;margin-top:49px;font-weight:normal;font-size:12px;line-height:17px;color:#999;}
.tit_tf ~ .tit_tf{margin-top:51px;}
.tit_tf + .box_tf,.tit_tf + .box_tf:first-of-type{margin-top:0;}
/* text - dark */
/* layout */
html,body{height:100%;}
.container-doc{height:100%;font-size:0;}
.container-doc:before{display:inline-block;height:100%;vertical-align:middle;content:'';}
.container-doc .inner_container{display:inline-block;width:100%;vertical-align:middle;}
.doc-main .doc-title{padding-top:50px;}
.content-article{width:580px;height:100%;margin:40px auto 42px;padding:0 69px;border:1px solid rgba(0,0,0,0.12);font-size:12px;box-sizing:border-box;}
.content-article > [class^='cont_']{position:relative;height:100%;padding:55px 0 50px;box-sizing:border-box;}
/* layout - dark */
/* component */
/* button */
.btn_g{display:block;width:100%;height:50px;border-radius:4px;font-size:16px;line-height:51px;color:#191919;background-color:#F0F0F0;}
.btn_g:hover{background-color:#EBEBEB;}
.btn_g:active{background-color:#E5E5E5;}
.btn_g:disabled{color:#b2b2b2;background-color:#FAFAFA;pointer-events:none;cursor:default;}
.btn_g.highlight{background-color:#fee500;}
.btn_g.highlight:hover{background-color:#FADA0A;}
.btn_g.highlight:active{background-color:#F2D00F;}
.btn_g.highlight:disabled{background-color:#EEEEEE;}
.btn_primary{background:#fee500;}
.btn_primary:hover{background:#f4dc00;}
.btn_primary:disabled{background:#fee500;}
.btn_secondary{background:rgba(0,0,0,0.06);}
.btn_secondary:hover{background:rgba(0,0,0,0.1);}
.btn_secondary:disabled{background:rgba(0,0,0,0.02);}
.btn_clear{display:inline-block;vertical-align:top;}
.btn_clear .ico_clear{width:20px;height:20px;margin:5px;background-position:-50px -25px;}
.btn_round{display:inline-block;height:30px;padding:0 13px;border:1px solid rgba(0,0,0,0.2);border-radius:32px;font-size:14px;line-height:29px;color:#191919;vertical-align:top;}
.os_windows .btn_round{padding-bottom:1px;}
.link_arr{display:inline-block;vertical-align:top;}
.link_arr .ico_arr{width:9px;height:14px;margin:8px 10px 8px 11px;background-position:-110px -75px;}
.btn_photo{display:inline-block;vertical-align:top;}
.btn_photo .ico_photo{width:34px;height:34px;background-position:-130px 0;}
.wrap_profile .btn_photo{bottom:0;margin-left:16px;}
.group_btn .btn_g{margin-top:10px;}
.group_btn .btn_g:first-of-type{margin-top:0px;}
.btn_g .ico_talk{width:14px;height:13px;margin:-3px 5px 0 0;background-position:-150px -280px;vertical-align:middle;}
.confirm_btn{padding-top:40px;text-align:center;}
/* button - dark */
/* input */
.box_tf{position:relative;padding-bottom:3px;}
.box_tf .tf_g{width:100%;height:47px;padding:10px 0 8px;border:solid #ccc;border-width:0 0 2px;font-size:18px;line-height:25px;color:#191919;background-color:transparent;letter-spacing:0;box-sizing:border-box;outline:0 none;caret-color:#191919;opacity:1;}
.box_tf .tf_g:disabled{-webkit-text-fill-color:#8e8e8e;}
.box_tf .tf_g::-webkit-input-placeholder{color:#8e8e8e;opacity:1;}
.box_tf .tf_g::-moz-placeholder{color:#8e8e8e;opacity:1;}
.box_tf .tf_g:-moz-placeholder{color:#8e8e8e;opacity:1;}
.box_tf .tf_g[type="password"]{padding:12px 40px 8px 0;font:small-caption;font-size:18px;font-family:-apple-system,'Roboto','NotoSansKR',AppleSDGothicNeo-Regular,"맑은 고딕",Malgun Gothic,"돋움",dotum,sans-serif;letter-spacing:0.15em;}
.box_tf .tf_g[type="password"]::placeholder{font-size:18px;line-height:27px;letter-spacing:0;}
.box_tf.focus .tf_g{border-color:#191919;}
.box_tf.select_on .tf_g{padding-left:101px;}
.box_tf.util_on .tf_g{padding-right:120px;}
.box_tf.util_on .tf_g[type="password"]{padding-right:40px;}
.box_tf.error .tf_g{border-color:#e65f3e;}
.box_tf.mail_on .tf_g{padding-right:124px;}
.box_tf.email_done .tf_g{padding-right:95px;}
.box_tf .util_tf{position:absolute;right:0;top:2px;min-width:55px;height:43px;font-size:0;text-align:right;}
.box_tf .btn_clear{margin-top:7px;}
.box_tf .num_count{display:inline-block;min-width:30px;padding-top:16px;font-size:14px;line-height:13px;color:#8e8e8e;vertical-align:top;}
.os_windows .box_tf .num_count{padding-top:15px;}
.box_tf .num_count.num_timer{color:#E65F3E;}
.box_tf .btn_round{margin:7px 0 0 7px;}
.box_tf .txt_info{display:block;margin-bottom:-3px;padding-top:11px;font-size:13px;line-height:20px;}
.box_tf .txt_mail{display:inline-block;padding:10px 0 0 5px;font-weight:500;font-size:16px;line-height:23px;color:#8e8e8e;font-family:"NotoSans",AppleSDGothicNeo,"Malgun Gothic","맑은 고딕","돋움",dotum,sans-serif;letter-spacing:-0.02em;}
.box_tf .select_tf{position:absolute;left:0;top:0;min-width:77px;}
.box_tf .select_g{position:relative;z-index:1;width:100%;height:43px;border:0 none;font-size:16px;line-height:46px;color:#191919;background-color:transparent;-moz-appearance:none;-webkit-appearance:none;outline:0 none;}
.box_tf .select_phone{height:45px;}
.box_tf .select_phone .link_selected{height:100%;padding-right:24px;font-size:18px;line-height:45px;color:#191919;}
.box_tf.done .tf_g,.select_on.done .select_g{color:#8e8e8e;opacity:1;}
.select_on.done .select_tf .ico_arr{background-position:0 -105px;}
.box_tf.done .link_selected,.select_on.done .link_selected{color:#8e8e8e;}
.box_tf.error .txt_info{color:#E65F3E;letter-spacing:-0.05em;}
.box_tf .layer_suggest{overflow:hidden;overflow-y:auto;max-height:160px;margin-bottom:-17px;border-radius:0 0 2px 2px;background:#fff;box-shadow:0 5px 20px rgba(0,0,0,0.2);}
.box_tf .link_suggest{display:block;height:39px;padding:0 16px;border-bottom:1px solid rgba(0,0,0,0.08);font-size:13px;line-height:40px;color:#191919;}
.box_tf .link_suggest:hover{background-color:#F0F0F0;}
.box_tf .tf_readonly{position:absolute;left:0;right:0;top:0;bottom:0;background-color:transparent;}
.box_tf + .box_tf{margin-top:5px;}
.tit_g + .box_tf,.desc_g + .box_tf,.box_tf:first-of-type{margin-top:47px;}
/* input - dark */
/* 체크박스,라디오버튼 */
.item_choice{display:block;position:relative;vertical-align:top;}
.item_choice .inp_choice{position:absolute;left:0;top:0;width:100%;height:100%;border:0 none;-webkit-appearance:none;-moz-appearance:none;appearance:none;outline:0 none;opacity:0.001;cursor:pointer;}
.item_choice .lab_choice{display:block;position:relative;padding-left:28px;font-size:16px;line-height:22px;color:#191919;cursor:pointer;}
.os_windows .item_choice .lab_choice{line-height:20px;}
.item_choice .lab_choice .ico_comm{position:absolute;top:0;left:0;width:20px;height:20px;margin-right:8px;}
.item_choice .lab_choice .ico_check{background-position:0 0;}
.item_choice .inp_choice:checked + .lab_choice .ico_check{background-position:-25px 0;}
.item_choice .lab_choice .ico_radio{background-position:-50px 0;}
.item_choice .inp_choice:checked + .lab_choice .ico_radio{background-position:-75px 0;}
.group_choice .item_choice{margin-left:21px;}
.group_choice .item_choice:first-of-type{margin-left:0;}
.group_choice .item_choice .lab_choice{padding-left:26px;}
.group_choice .item_choice .ico_comm{margin-right:6px;}
/* 체크박스,라디오버튼 - dark */
/* 셀렉트박스 */
.item_select{position:relative;}
.item_select .link_selected{display:block;font-size:12px;color:#191919;}
.box_tf.done .select_tf .link_selected{cursor:default;}
.item_select .link_selected .ico_arr{width:9px;height:5px;margin:6px 0 0 4px;background-position:-30px -80px;}
.box_tf .select_tf .ico_arr{position:absolute;right:15px;top:10px;z-index:0;width:24px;height:24px;background-position:0 -50px;}
.box_tf .select_phone .ico_arr{right:0;top:11px;margin:0;}
.item_select .list_select{display:none;overflow:hidden;overflow-y:auto;position:absolute;bottom:-12px;z-index:10;min-width:90px;max-height:240px;font-size:13px;border-radius:2px;box-shadow:0 0 20px 0 rgba(0,0,0,0.2);}
.item_select .link_select{display:block;overflow:hidden;height:40px;padding:0 15px;color:#191919;background:#fff;line-height:40px;white-space:nowrap;text-overflow:ellipsis;}
.item_select .link_select:hover{background-color:#f0f0f0;}
.select_open .link_selected .ico_arr{transform:rotate(180deg);}
.select_open .list_select{display:block;}
.box_select{height:45px;padding:0;border-bottom:2px solid #ccc;}
.box_select .select_tf{float:left;position:relative;width:108px;}
.box_select .select_tf .ico_arr{right:0;top:10px;}
.select_tf .item_select .list_select{bottom:auto;left:0;top:39px;}
.box_select .select_g{font-size:14px;line-height:46px;text-indent:7px;}
.box_select .select_year{width:auto;margin-left:0;}
.box_select .select_year .select_g{text-indent:0;}
.box_select:after{display:block;clear:both;content:'';}
.box_select .item_choice{display:inline-block;float:right;margin-top:13px;}
.box_select .item_select{height:45px;}
.box_select .item_select .link_selected{height:100%;font-size:16px;line-height:47px;text-align:right;}
.box_select .item_select .link_selected .ico_arr{display:inline-block;position:static;margin:11px 0 0 4px;vertical-align:top;}
.box_select .select_year .item_select .link_selected{text-align:left;}
.box_select .select_tf .item_select .list_select{left:auto;right:0;}
.box_select .select_year .item_select .list_select{left:0;right:auto;}
.box_select.error{height:auto;border-bottom:0 none;}
.box_select.error .txt_info{clear:both;border-top:1px solid #e65f3e;}
/* 셀렉트박스 - dark */
/* profile */
.img_profile{display:block;position:relative;width:66px;height:66px;background:url(/images/bg_profile1.png) 0 0 no-repeat;background-size:100%;}
.img_profile .thumb_g{display:block;width:100%;min-height:100%;}
.img_profile1{background-image:url(/images/bg_profile1.png);}
.img_profile2{background-image:url(/images/bg_profile2.png);}
.img_profile3{background-image:url(/images/bg_profile3.png);}
.img_profile .bg_squircle{position:absolute;left:0;right:0;top:0;bottom:0;background:url(/images/frame_squircle.svg) no-repeat 0 0;background-size:100% 100%;}
.wrap_profile{display:block;position:relative;}
.wrap_profile .img_profile{margin:0 auto;}
.wrap_profile .btn_photo{position:absolute;left:50%;bottom:-3px;margin-left:9px;}
/* profile - dark */
/* tooltip */
.ico_help{display:block;width:20px;height:20px;background-position:0 -140px;}
.tooltip_comm{position:absolute;z-index:10;width:280px;padding:7px 12px 8px;border-radius:3px;font-size:12px;color:#fff;text-align:left;background-color:rgba(0,0,0,0.8);-ms-filter:"progid:DXImageTransform.Microsoft.gradient(startColorStr=#cc000000,endColorStr=#cc000000)";box-sizing:border-box;word-break:keep-all;}
.tooltip_comm .ico_arr{position:absolute;top:-7px;left:10px;width:15px;height:7px;background-position:-120px -140px;}
.tooltip_comm .link_more{display:inline-block;position:relative;top:auto;right:auto;margin-top:10px;font-size:12px;vertical-align:top;color:#fbdd0d;}
.tooltip_comm .txt_tooltip .link_more{margin-top:0;}
.tooltip_login{top:36px;}
.tooltip_login .ico_arr{left:63px;}
.util_tf .tooltip_comm{top:51px;left:auto;right:-4px;}
.util_tf .tooltip_comm .ico_arr{left:auto;right:7px;}
/* tooltip - 다크모드 */
/* desc */
.list_desc{margin-top:22px;font-size:12px;color:#959595;}
.list_desc li{position:relative;margin-top:6px;padding-left:7px;}
.list_desc li:first-child{margin-top:0;}
.list_desc .ico_dot{position:absolute;top:8px;left:1px;width:2px;height:2px;border-radius:50%;background:#000;opacity:0.4;}
/* desc - 다크모드 */
/* layer */
.common_layer{display:flex;position:fixed;left:0;right:0;top:0;bottom:0;z-index:1010;overflow:auto;min-width:auto;padding:20px;background:rgba(0,0,0,0.5);flex-direction:column;}
.common_layer .inner_layer{position:relative;width:380px;height:auto;margin:auto;padding:47px 30px 30px;border-radius:1px;background-color:#fff;text-align:left;box-sizing:border-box;}
.common_layer .tit_layer{display:block;font-weight:500;font-size:18px;line-height:26px;color:#191919;font-family:"NotoSans",AppleSDGothicNeo,"Malgun Gothic","맑은 고딕","돋움",dotum,sans-serif;}
.common_layer .desc_layer{padding-top:4px;font-size:14px;line-height:22px;color:#7f7f7f;letter-spacing:-0.06em;}
.common_layer .desc_type2,.common_layer .desc_type2:first-of-type{padding-top:8px;}
.common_layer .desc_layer:first-of-type{padding-top:15px;}
.common_layer .desc_type3{color:#191919;}
.common_layer .desc_type3:first-of-type{padding-top:18px;}
.common_layer .layer_head .desc_layer{padding-top:4px;}
.common_layer .link_txt{display:inline-block;margin-top:12px;font-size:14px;line-height:20px;color:#191919;vertical-align:top;text-decoration:underline;}
.common_layer .layer_foot{padding-top:34px;}
.common_layer .group_btn{font-size:0;}
.common_layer .group_btn .btn_g{height:44px;margin-top:8px;border-radius:6px;font-size:15px;line-height:46px;}
.common_layer .group_btn .btn_g:first-of-type{margin-top:0;}
.common_layer .item_btn{display:inline-block;width:50%;margin:0;padding-left:3px;vertical-align:top;box-sizing:border-box;}
.common_layer .item_btn .btn_g{border-radius:4px;}
.common_layer .item_btn:first-of-type{padding:0 3px 0 0;}
.common_layer .layer_body .group_btn{padding-top:10px;}
.common_layer .btn_close{position:absolute;right:9px;top:9px;}
.common_layer .btn_close .ico_close{width:24px;height:24px;margin:3px;background-position:-50px -50px;}
.common_layer .item_choice{display:flex;width:100%;margin:16px 0 6px;justify-content:space-between;}
.common_layer .item_choice .link_arr{margin-right:-10px;}
.common_layer .item_choice .link_arr .ico_arr{display:block;margin:3px 10px 2px 11px;}
.common_layer .group_choice{padding:16px 0 6px;}
.common_layer .group_choice .item_choice{display:inline-flex;width:auto;margin:0;}
.common_layer .group_choice .item_choice + .item_choice{margin-left:21px;}
/* layer - dark */
.tf_required{display:block;font-size:12px;color:#191919;font-weight:normal;margin-top:40px;}
.tf_required .btn_help{margin:-3px 0 0 2px;}
.tf_required ~ .box_tf{margin-top:0;}
/* 다크모드 */
/* header */
.doc-title .tit_service{display:block;}
